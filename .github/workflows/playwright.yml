name: üé≠ Playwright Test Suite

on:
  push:
    branches: [ "main", "develop" ]
  # Removed pull_request trigger to avoid duplication with pr-checks.yml
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Test type to run'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - api
          - ui
          - smoke

permissions:
  contents: read
  pages: write
  id-token: write

env:
  NODE_VERSION: '20.x'

jobs:
  # Job 1: API Tests (Fast feedback)
  api-tests:
    name: üîß API Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üß™ Run API tests
        run: npm run test:api
        env:
          CI: true

      - name: üìä Upload API test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-test-results
          path: test-results/
          retention-days: 7

  # Job 2: UI Tests (Parallel execution)
  ui-tests:
    name: üñ•Ô∏è UI Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3]
    
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üé≠ Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: üß™ Run UI tests (Shard ${{ matrix.shard }}/3)
        run: npx playwright test --project=ui-tests-chromium --shard=${{ matrix.shard }}/3
        env:
          CI: true

      - name: üìä Upload UI test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ui-test-results-shard-${{ matrix.shard }}
          path: test-results/
          retention-days: 7

  # Job 3: Test Report Generation
  test-report:
    name: üìà Generate Test Report
    runs-on: ubuntu-latest
    needs: [api-tests, ui-tests]
    if: always()
    
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üìã List available artifacts
        run: |
          echo "üìä Job status summary:"
          echo "API Tests: ${{ needs.api-tests.result }}"
          echo "UI Tests: ${{ needs.ui-tests.result }}"

      - name: üì• Download all test results
        uses: actions/download-artifact@v4
        with:
          path: all-test-results
        continue-on-error: true

      - name: üü¢ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üìä Merge test reports
        run: |
          echo "üìÅ Checking current directory:"
          pwd
          ls -la
          
          echo "üìÅ Checking if all-test-results exists:"
          if [ -d "./all-test-results" ]; then
            echo "‚úÖ all-test-results directory found"
            ls -la ./all-test-results/
            find ./all-test-results -type f -name "*.json" -o -name "*.jsonl" | head -20
            
            # Look for any test result directories with proper structure
            RESULT_DIRS=""
            echo "üîç Looking for test result directories..."
            for dir in ./all-test-results/*/; do
              if [ -d "$dir" ]; then
                echo "üìÇ Found artifact directory: $dir"
                ls -la "$dir" | head -10
                # Check for .jsonl files (Playwright result format)
                if find "$dir" -name "*.jsonl" -o -name "results.json" 2>/dev/null | grep -q .; then
                  echo "‚úÖ Found test results in: $dir"
                  RESULT_DIRS="$RESULT_DIRS $dir"
                fi
              fi
            done
            
            RESULT_DIRS=$(echo "$RESULT_DIRS" | xargs)
            if [ ! -z "$RESULT_DIRS" ]; then
              echo "‚úÖ Test result directories to merge: $RESULT_DIRS"
              echo "üîÑ Merging reports..."
              # Use merge-reports with all directories and output to playwright-report
              npx playwright merge-reports --reporter html ./playwright-report $RESULT_DIRS
              
              if [ $? -eq 0 ]; then
                echo "‚úÖ Report merge successful"
              else
                echo "‚ö†Ô∏è Report merge had issues, but continuing..."
              fi
            else
              echo "‚ö†Ô∏è No valid test result directories found"
              echo "üîç Searching for any test files..."
              find ./all-test-results -type f | head -20
              
              # Try to run tests to generate a basic report
              echo "üß™ Running a quick test to generate basic report structure..."
              npx playwright test --project=api-tests --grep="should" --reporter=html --max-failures=1 || true
              
              if [ ! -d "playwright-report" ]; then
                mkdir -p playwright-report
                echo '<!DOCTYPE html>' > playwright-report/index.html
                echo '<html><head><title>üé≠ Playwright Test Results</title>' >> playwright-report/index.html
                echo '<style>body{font-family:Arial,sans-serif;margin:40px;text-align:center}' >> playwright-report/index.html
                echo '.header{background:#2196F3;color:white;padding:20px;border-radius:8px}' >> playwright-report/index.html
                echo '.status{margin:20px 0;padding:15px;background:#f5f5f5;border-radius:8px}</style>' >> playwright-report/index.html
                echo '</head><body><div class="header"><h1>üé≠ Playwright Test Results</h1>' >> playwright-report/index.html
                echo "<p>$(date)</p></div><div class=\"status\"><h2>üìä Test Summary</h2>" >> playwright-report/index.html
                echo "<p><strong>API Tests:</strong> ${{ needs.api-tests.result }}</p>" >> playwright-report/index.html
                echo "<p><strong>UI Tests:</strong> ${{ needs.ui-tests.result }}</p>" >> playwright-report/index.html
                echo '<p><strong>Status:</strong> Report generation in progress</p></div>' >> playwright-report/index.html
                echo '<p><a href="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}">üîç View Workflow Details</a></p>' >> playwright-report/index.html
                echo '</body></html>' >> playwright-report/index.html
              fi
            fi
          else
            echo "‚ùå all-test-results directory not found"
            echo "üìÅ Available directories:"
            ls -la
            
            # Create a basic report if no artifacts
            mkdir -p playwright-report
            echo '<!DOCTYPE html>' > playwright-report/index.html
            echo '<html><head><title>üé≠ Playwright Test Results - No Artifacts</title>' >> playwright-report/index.html
            echo '<style>body{font-family:Arial,sans-serif;margin:40px;text-align:center}' >> playwright-report/index.html
            echo '.header{background:#FF9800;color:white;padding:20px;border-radius:8px}' >> playwright-report/index.html
            echo '.status{margin:20px 0;padding:15px;background:#f5f5f5;border-radius:8px}</style>' >> playwright-report/index.html
            echo '</head><body><div class="header"><h1>üé≠ Playwright Test Results</h1>' >> playwright-report/index.html
            echo "<p>$(date)</p></div><div class=\"status\"><h2>‚ö†Ô∏è No Test Artifacts Found</h2>" >> playwright-report/index.html
            echo "<p><strong>API Tests:</strong> ${{ needs.api-tests.result }}</p>" >> playwright-report/index.html
            echo "<p><strong>UI Tests:</strong> ${{ needs.ui-tests.result }}</p>" >> playwright-report/index.html
            echo '</div><p><a href="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}">üîç View Workflow Details</a></p>' >> playwright-report/index.html
            echo '</body></html>' >> playwright-report/index.html
          fi
          
          echo "üìä Final report structure:"
          ls -la ./playwright-report/ 2>/dev/null || echo "Report directory not found"

      - name: üì§ Upload merged report
        uses: actions/upload-artifact@v4
        with:
          name: merged-playwright-report
          path: playwright-report/
          retention-days: 30

      - name: üåê Setup GitHub Pages
        uses: actions/configure-pages@v4
        if: github.ref == 'refs/heads/main'
        continue-on-error: true

      - name: üìÅ Create report directory structure
        if: github.ref == 'refs/heads/main'
        run: |
          mkdir -p ./pages-deploy/test-reports/${{ github.run_number }}
          cp -r ./playwright-report/* ./pages-deploy/test-reports/${{ github.run_number }}/
          
          # Create index.html that redirects to latest report
          cat > ./pages-deploy/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <title>Test Reports</title>
            <meta http-equiv="refresh" content="0; url=./test-reports/${{ github.run_number }}/">
          </head>
          <body>
            <h1>Redirecting to latest test report...</h1>
            <p><a href="./test-reports/${{ github.run_number }}/">Click here if not redirected</a></p>
          </body>
          </html>
          EOF
          
          # List structure for debugging
          echo "üìÅ Directory structure created:"
          find ./pages-deploy -type f | head -10

      - name: üì§ Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        if: github.ref == 'refs/heads/main'
        with:
          path: ./pages-deploy
        continue-on-error: true

      - name: üöÄ Deploy to GitHub Pages
        id: deploy-pages
        uses: actions/deploy-pages@v4
        if: github.ref == 'refs/heads/main'
        continue-on-error: true

      - name: üìã Pages deployment status
        if: github.ref == 'refs/heads/main'
        run: |
          if [ "${{ steps.deploy-pages.outcome }}" == "success" ]; then
            echo "‚úÖ GitHub Pages deployment successful!"
            echo "üìä Report available at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/test-reports/${{ github.run_number }}/"
          else
            echo "‚ö†Ô∏è GitHub Pages deployment failed or skipped"
            echo "üí° To enable GitHub Pages:"
            echo "   1. Go to repository Settings ‚Üí Pages"
            echo "   2. Source: Deploy from a branch"
            echo "   3. Branch: gh-pages"
            echo "üìä Report still available as artifact: merged-playwright-report"
          fi

  # Job 4: Notifications & Metrics
  notify:
    name: üì¢ Notify Results
    runs-on: ubuntu-latest
    needs: [api-tests, ui-tests, test-report]
    if: always()
    
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üì• Download test report
        uses: actions/download-artifact@v4
        with:
          name: merged-playwright-report
          path: ./report-data
        continue-on-error: true

      - name: üü¢ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: üìä Extract test metrics from HTML report
        id: extract-metrics
        run: |
          # Create a Node.js script to parse HTML report and extract metrics
          cat > extract-metrics.js << 'EOF'
          const fs = require('fs');
          
          function extractMetrics() {
            try {
              const reportPath = './report-data/index.html';
              if (!fs.existsSync(reportPath)) {
                console.log('‚ùå No HTML report found at: ' + reportPath);
                return getDefaultMetrics();
              }
              
              const htmlContent = fs.readFileSync(reportPath, 'utf8');
              console.log('üìÑ Report file size:', htmlContent.length, 'bytes');
              
              let metrics = parseHtmlMetrics(htmlContent);
              
              // If no metrics found in HTML, try to find in script tags
              if (metrics.totalTests === 'N/A') {
                console.log('üîç Trying to extract from embedded data...');
                metrics = extractFromEmbeddedData(htmlContent);
              }
              
              return metrics;
            } catch (error) {
              console.error('‚ùå Error extracting metrics:', error.message);
              return getErrorMetrics();
            }
          }
          
          function parseHtmlMetrics(htmlContent) {
            console.log('üîé Searching for test metrics in HTML...');
            
            // Look for any numbers that might be test counts
            // Playwright reports typically show: All X, Passed X, Failed X, etc.
            const patterns = {
              all: /(?:All|Total)\s*(?:Tests)?\s*(\d+)/i,
              passed: /Passed\s*(?:Tests)?\s*(\d+)/i,
              failed: /Failed\s*(?:Tests)?\s*(\d+)/i,
              flaky: /Flaky\s*(?:Tests)?\s*(\d+)/i,
              skipped: /Skipped\s*(?:Tests)?\s*(\d+)/i,
              duration: /(?:Total\s+)?[Dd]uration[\s:]*(\d+\.?\d*\s*[a-z]+|\d+\.\d+)/i
            };
            
            let metrics = {
              totalTests: 'N/A',
              passed: 'N/A',
              failed: 'N/A',
              flaky: 'N/A',
              skipped: 'N/A',
              duration: 'N/A'
            };
            
            // Try each pattern
            const allMatch = htmlContent.match(patterns.all);
            const passedMatch = htmlContent.match(patterns.passed);
            const failedMatch = htmlContent.match(patterns.failed);
            const flakyMatch = htmlContent.match(patterns.flaky);
            const skippedMatch = htmlContent.match(patterns.skipped);
            const durationMatch = htmlContent.match(patterns.duration);
            
            if (allMatch) {
              metrics.totalTests = allMatch[1];
              console.log('‚úÖ Found total tests: ' + metrics.totalTests);
            }
            if (passedMatch) {
              metrics.passed = passedMatch[1];
              console.log('‚úÖ Found passed: ' + metrics.passed);
            }
            if (failedMatch) {
              metrics.failed = failedMatch[1];
              console.log('‚úÖ Found failed: ' + metrics.failed);
            }
            if (flakyMatch) {
              metrics.flaky = flakyMatch[1];
              console.log('‚úÖ Found flaky: ' + metrics.flaky);
            }
            if (skippedMatch) {
              metrics.skipped = skippedMatch[1];
              console.log('‚úÖ Found skipped: ' + metrics.skipped);
            }
            if (durationMatch) {
              metrics.duration = durationMatch[1];
              console.log('‚úÖ Found duration: ' + metrics.duration);
            }
            
            // Fallback: check for custom report format (when artifacts couldn't be merged)
            if (metrics.totalTests === 'N/A' && htmlContent.includes('API Tests:')) {
              console.log('üìã Detected custom report format');
              const apiSuccess = htmlContent.includes('API Tests:</strong> success');
              const uiSuccess = htmlContent.includes('UI Tests:</strong> success');
              
              metrics.passed = (apiSuccess && uiSuccess) ? 'All' : (apiSuccess || uiSuccess) ? 'Partial' : '0';
              metrics.failed = (apiSuccess && uiSuccess) ? '0' : (apiSuccess || uiSuccess) ? 'Some' : 'All';
              metrics.totalTests = 'Multiple';
              
              console.log('üìã Custom format - API:', apiSuccess, 'UI:', uiSuccess);
            }
            
            const hasSomeMetrics = Object.values(metrics).some(v => v !== 'N/A');
            console.log('üìä Metrics found:', hasSomeMetrics ? 'Yes' : 'No');
            
            return metrics;
          }
          
          function extractFromEmbeddedData(htmlContent) {
            console.log('üîê Attempting to extract from embedded base64 data...');
            try {
              // Look for various embedding patterns
              const base64Match = htmlContent.match(/<script[^>]*id="playwrightReportBase64"[^>]*>(?:data:application\/zip;base64,)?([A-Za-z0-9+/=]+)</);
              
              if (!base64Match || !base64Match[1]) {
                console.log('‚ùå No base64 data found');
                return getDefaultMetrics();
              }
              
              console.log('‚úÖ Found base64 data, length:', base64Match[1].length);
              
              // Try to decode
              try {
                const zipBuffer = Buffer.from(base64Match[1], 'base64');
                const content = zipBuffer.toString('utf8', 0, Math.min(100000, zipBuffer.length));
                
                // Look for stats in the content
                const statsRegex = /"(?:stats|summary|summary_stats)":\s*{([^}]*?"total"[^}]*?"passed"[^}]*?"failed"[^}]*?)}/;
                const statsMatch = content.match(statsRegex);
                
                if (statsMatch) {
                  console.log('‚úÖ Found stats object');
                  const statsStr = '{' + statsMatch[1] + '}';
                  const stats = JSON.parse(statsStr);
                  
                  return {
                    totalTests: stats.total || 'N/A',
                    passed: stats.passed || 'N/A',
                    failed: stats.failed || 'N/A',
                    flaky: stats.flaky || 'N/A',
                    skipped: stats.skipped || 'N/A',
                    duration: stats.duration ? formatDuration(stats.duration) : 'N/A',
                    summary: `${stats.passed || 'N/A'} passed, ${stats.failed || 'N/A'} failed`
                  };
                }
              } catch (e) {
                console.log('‚ö†Ô∏è Could not process base64 data:', e.message);
              }
            } catch (e) {
              console.log('‚ö†Ô∏è Base64 extraction error:', e.message);
            }
            
            return getDefaultMetrics();
          }
          
          function formatDuration(ms) {
            if (typeof ms !== 'number') return 'N/A';
            if (ms < 1000) return ms + 'ms';
            const seconds = (ms / 1000).toFixed(1);
            return seconds + 's';
          }
          
          function getDefaultMetrics() {
            return {
              totalTests: 'N/A',
              passed: 'N/A',
              failed: 'N/A',
              flaky: 'N/A',
              skipped: 'N/A',
              duration: 'N/A',
              summary: 'Report not available'
            };
          }
          
          function getErrorMetrics() {
            return {
              totalTests: 'Error',
              passed: 'Error',
              failed: 'Error',
              flaky: 'N/A',
              skipped: 'Error',
              duration: 'Error',
              summary: 'Failed to parse report'
            };
          }
          
          const metrics = extractMetrics();
          console.log('üìä Final metrics:', metrics);
          console.log('METRICS_JSON=' + JSON.stringify(metrics));
          EOF
          
          echo "üöÄ Running metrics extraction..."
          node extract-metrics.js > metrics-output.txt 2>&1
          echo "üìã Extraction output:"
          cat metrics-output.txt
          echo ""
          
          METRICS_JSON=$(cat metrics-output.txt | grep "METRICS_JSON=" | cut -d'=' -f2-)
          if [ -z "$METRICS_JSON" ]; then
            echo "‚ùå Failed to extract METRICS_JSON"
            METRICS_JSON='{"totalTests":"N/A","passed":"N/A","failed":"N/A","flaky":"N/A","skipped":"N/A","duration":"N/A","summary":"Unable to parse metrics"}'
          fi
          echo "metrics=$METRICS_JSON" >> $GITHUB_OUTPUT
          
          # Parse and output individual metrics with error handling
          cat > parse-metrics.js << 'EOF'
          const metricsJson = process.argv[1];
          console.log('Parsing metrics JSON...');
          try {
            const metrics = JSON.parse(metricsJson);
            console.log('‚úÖ Successfully parsed metrics');
            console.log('total_tests=' + (metrics.totalTests || 'N/A'));
            console.log('passed_tests=' + (metrics.passed || 'N/A'));
            console.log('failed_tests=' + (metrics.failed || 'N/A'));
            console.log('test_summary=' + (metrics.summary || (metrics.passed + ' passed, ' + metrics.failed + ' failed')));
            console.log('test_duration=' + (metrics.duration || 'N/A'));
          } catch (error) {
            console.log('‚ùå Error parsing metrics: ' + error.message);
            console.log('total_tests=N/A');
            console.log('passed_tests=N/A');
            console.log('failed_tests=N/A');
            console.log('test_summary=Unable to parse metrics');
            console.log('test_duration=N/A');
          }
          EOF
          
          node parse-metrics.js "$METRICS_JSON" >> $GITHUB_OUTPUT

      - name: üìä Calculate test results
        id: test-results
        run: |
          API_RESULT="${{ needs.api-tests.result }}"
          UI_RESULT="${{ needs.ui-tests.result }}"
          
          if [[ "$API_RESULT" == "success" && "$UI_RESULT" == "success" ]]; then
            echo "status=‚úÖ All tests passed" >> $GITHUB_OUTPUT
            echo "color=good" >> $GITHUB_OUTPUT
          elif [[ "$API_RESULT" == "failure" || "$UI_RESULT" == "failure" ]]; then
            echo "status=‚ùå Tests failed" >> $GITHUB_OUTPUT
            echo "color=danger" >> $GITHUB_OUTPUT
          else
            echo "status=‚ö†Ô∏è Tests cancelled or skipped" >> $GITHUB_OUTPUT
            echo "color=warning" >> $GITHUB_OUTPUT
          fi

      - name: üì¢ Enhanced Slack notification with test metrics
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: custom
          custom_payload: |
            {
              "text": "üé≠ Playwright Test Results: ${{ steps.test-results.outputs.status }}",
              "attachments": [{
                "color": "${{ steps.test-results.outputs.color }}",
                "pretext": "üìä *Test Summary*: ${{ steps.extract-metrics.outputs.test_summary }}",
                "fields": [{
                  "title": "Repository",
                  "value": "${{ github.repository }}",
                  "short": true
                }, {
                  "title": "Branch",
                  "value": "${{ github.ref_name }}",
                  "short": true
                }, {
                  "title": "Total Tests",
                  "value": "${{ steps.extract-metrics.outputs.total_tests }}",
                  "short": true
                }, {
                  "title": "Duration",
                  "value": "${{ steps.extract-metrics.outputs.test_duration }}",
                  "short": true
                }, {
                  "title": "‚úÖ Passed",
                  "value": "${{ steps.extract-metrics.outputs.passed_tests }}",
                  "short": true
                }, {
                  "title": "‚ùå Failed",
                  "value": "${{ steps.extract-metrics.outputs.failed_tests }}",
                  "short": true
                }, {
                  "title": "API Tests",
                  "value": "${{ needs.api-tests.result }}",
                  "short": true
                }, {
                  "title": "UI Tests", 
                  "value": "${{ needs.ui-tests.result }}",
                  "short": true
                }, {
                  "title": "Commit",
                  "value": "`${{ github.sha }}`",
                  "short": true
                }, {
                  "title": "Author",
                  "value": "${{ github.actor }}",
                  "short": true
                }],
                "actions": [{
                  "type": "button",
                  "text": "üìä View Full Report",
                  "url": "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/test-reports/${{ github.run_number }}/"
                }, {
                  "type": "button", 
                  "text": "üîç View Workflow",
                  "url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                }]
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: üìé Upload HTML report to Slack (on failures)
        if: always() && (needs.api-tests.result == 'failure' || needs.ui-tests.result == 'failure')
        run: |
          if [ -f "./report-data/index.html" ]; then
            echo "üìé Uploading HTML report to Slack for failed tests..."
            
            # Create a condensed summary report for Slack
            echo '<!DOCTYPE html><html><head><title>üé≠ Playwright Test Summary</title>' > slack-summary.html
            echo '<style>body{font-family:Arial,sans-serif;margin:20px}.header{background:#f44336;color:white;padding:10px;border-radius:5px}' >> slack-summary.html
            echo '.success{color:#4CAF50}.failure{color:#f44336}.summary{background:#f5f5f5;padding:15px;border-radius:5px;margin:10px 0}' >> slack-summary.html
            echo '.metrics{display:flex;gap:20px}.metric{text-align:center;padding:10px;background:white;border-radius:5px}</style>' >> slack-summary.html
            echo '</head><body><div class="header"><h2>üé≠ Playwright Test Results - FAILED</h2>' >> slack-summary.html
            echo "<p>Repository: ${{ github.repository }} | Branch: ${{ github.ref_name }}</p></div>" >> slack-summary.html
            echo '<div class="summary"><h3>üìä Test Summary</h3><div class="metrics">' >> slack-summary.html
            echo "<div class=\"metric\"><strong>${{ steps.extract-metrics.outputs.total_tests }}</strong><br>Total Tests</div>" >> slack-summary.html
            echo "<div class=\"metric\"><strong class=\"success\">${{ steps.extract-metrics.outputs.passed_tests }}</strong><br>Passed</div>" >> slack-summary.html
            echo "<div class=\"metric\"><strong class=\"failure\">${{ steps.extract-metrics.outputs.failed_tests }}</strong><br>Failed</div>" >> slack-summary.html
            echo "<div class=\"metric\"><strong>${{ steps.extract-metrics.outputs.test_duration }}</strong><br>Duration</div>" >> slack-summary.html
            echo '</div></div><div class="summary"><h3>üîß Job Results</h3>' >> slack-summary.html
            echo "<p><strong>API Tests:</strong> ${{ needs.api-tests.result }}</p>" >> slack-summary.html
            echo "<p><strong>UI Tests:</strong> ${{ needs.ui-tests.result }}</p></div>" >> slack-summary.html
            echo "<p><a href=\"https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/test-reports/${{ github.run_number }}/\">üìä View Full Interactive Report</a></p>" >> slack-summary.html
            echo "<p><a href=\"https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\">üîç View Workflow Details</a></p>" >> slack-summary.html
            echo '</body></html>' >> slack-summary.html
            
            # Use curl to upload file to Slack (requires SLACK_BOT_TOKEN)
            if [ ! -z "${{ secrets.SLACK_BOT_TOKEN }}" ]; then
              curl -F file=@slack-summary.html \
                   -F "initial_comment=üé≠ Playwright Test Report Summary (Failures Detected)" \
                   -F channels=${{ secrets.SLACK_CHANNEL_ID || 'general' }} \
                   -H "Authorization: Bearer ${{ secrets.SLACK_BOT_TOKEN }}" \
                   https://slack.com/api/files.upload
            else
              echo "‚ö†Ô∏è SLACK_BOT_TOKEN not configured, skipping file upload"
              echo "üí° To enable file uploads, add SLACK_BOT_TOKEN to repository secrets"
            fi
          else
            echo "‚ö†Ô∏è No HTML report found to upload"
          fi