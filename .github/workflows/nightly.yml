name: 🌙 Nightly Full Test Suite

on:
  schedule:
    # Run every night at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Test type to run'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - api
          - ui
          - cross-browser

permissions:
  contents: read
  pages: write
  id-token: write

env:
  NODE_VERSION: '20.x'

jobs:
  # Job 1: API Tests (Fast feedback)
  api-tests:
    name: 🔧 API Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🧪 Run API tests
        run: npm run test:api
        env:
          CI: true

      - name: 📊 Upload API test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-test-results
          path: test-results/
          retention-days: 7

  # Job 2: Cross-browser testing (nightly only)
  cross-browser-tests:
    name: 🌐 Cross-Browser Tests (${{ matrix.browser }})
    runs-on: ubuntu-latest
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🎭 Install Playwright browsers
        run: npx playwright install ${{ matrix.browser }} --with-deps

      - name: 🧪 Run UI tests on ${{ matrix.browser }}
        run: npx playwright test --project=ui-tests-${{ matrix.browser }}
        env:
          CI: true

      - name: 📊 Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cross-browser-test-results-${{ matrix.browser }}
          path: test-results/
          retention-days: 7

  # Job 3: Test Report Generation
  test-report:
    name: 📈 Generate Test Report
    runs-on: ubuntu-latest
    needs: [api-tests, cross-browser-tests]
    if: always()
    
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 📋 List available artifacts
        run: |
          echo "📊 Job status summary:"
          echo "API Tests: ${{ needs.api-tests.result }}"
          echo "Cross-browser Tests: ${{ needs.cross-browser-tests.result }}"

      - name: 📥 Download all test results
        uses: actions/download-artifact@v4
        with:
          path: all-test-results
        continue-on-error: true

      - name: 🟢 Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: 📦 Install dependencies
        run: npm ci

      - name: 📊 Merge test reports
        run: |
          echo "📁 Checking current directory:"
          pwd
          ls -la
          
          echo "📁 Checking if all-test-results exists:"
          if [ -d "./all-test-results" ]; then
            echo "✅ all-test-results directory found"
            ls -la ./all-test-results/
            find ./all-test-results -type f | head -20
            
            # Look for any test result directories with proper structure
            RESULT_DIRS=""
            for dir in ./all-test-results/*/; do
              if [ -d "$dir" ]; then
                echo "📂 Found artifact directory: $dir"
                ls -la "$dir"
                if [ -f "$dir/results.json" ] || find "$dir" -name "*.jsonl" -o -name "*.json" | grep -q .; then
                  RESULT_DIRS="$RESULT_DIRS $dir"
                fi
              fi
            done
            
            if [ ! -z "$RESULT_DIRS" ]; then
              echo "✅ Test result directories found: $RESULT_DIRS"
              echo "🔄 Merging reports..."
              npx playwright merge-reports --reporter html $RESULT_DIRS
            else
              echo "⚠️ No valid test result directories found"
              echo "🔍 Searching for any test files..."
              find ./all-test-results -name "*.json" -o -name "*.jsonl" -o -name "results.json" | head -10
              
              # Try to run tests to generate a basic report
              echo "🧪 Running a quick test to generate basic report structure..."
              npx playwright test --project=api-tests --grep="should" --reporter=html --max-failures=1 || true
              
              if [ ! -d "playwright-report" ]; then
                mkdir -p playwright-report
                echo '<!DOCTYPE html>' > playwright-report/index.html
                echo '<html><head><title>🌙 Nightly Test Results</title>' >> playwright-report/index.html
                echo '<style>body{font-family:Arial,sans-serif;margin:40px;text-align:center}' >> playwright-report/index.html
                echo '.header{background:#2196F3;color:white;padding:20px;border-radius:8px}' >> playwright-report/index.html
                echo '.status{margin:20px 0;padding:15px;background:#f5f5f5;border-radius:8px}</style>' >> playwright-report/index.html
                echo '</head><body><div class="header"><h1>🌙 Nightly Test Results</h1>' >> playwright-report/index.html
                echo "<p>$(date)</p></div><div class=\"status\"><h2>📊 Test Summary</h2>" >> playwright-report/index.html
                echo "<p><strong>API Tests:</strong> ${{ needs.api-tests.result }}</p>" >> playwright-report/index.html
                echo "<p><strong>Cross-Browser Tests:</strong> ${{ needs.cross-browser-tests.result }}</p>" >> playwright-report/index.html
                echo '<p><strong>Status:</strong> Report generation in progress</p></div>' >> playwright-report/index.html
                echo '<p><a href="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}">🔍 View Workflow Details</a></p>' >> playwright-report/index.html
                echo '</body></html>' >> playwright-report/index.html
              fi
            fi
          else
            echo "❌ all-test-results directory not found"
            echo "📁 Available directories:"
            ls -la
            
            # Create a basic report if no artifacts
            mkdir -p playwright-report
            echo '<!DOCTYPE html>' > playwright-report/index.html
            echo '<html><head><title>🌙 Nightly Test Results - No Artifacts</title>' >> playwright-report/index.html
            echo '<style>body{font-family:Arial,sans-serif;margin:40px;text-align:center}' >> playwright-report/index.html
            echo '.header{background:#FF9800;color:white;padding:20px;border-radius:8px}' >> playwright-report/index.html
            echo '.status{margin:20px 0;padding:15px;background:#f5f5f5;border-radius:8px}</style>' >> playwright-report/index.html
            echo '</head><body><div class="header"><h1>🌙 Nightly Test Results</h1>' >> playwright-report/index.html
            echo "<p>$(date)</p></div><div class=\"status\"><h2>⚠️ No Test Artifacts Found</h2>" >> playwright-report/index.html
            echo "<p><strong>API Tests:</strong> ${{ needs.api-tests.result }}</p>" >> playwright-report/index.html
            echo "<p><strong>Cross-Browser Tests:</strong> ${{ needs.cross-browser-tests.result }}</p>" >> playwright-report/index.html
            echo '</div><p><a href="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}">🔍 View Workflow Details</a></p>' >> playwright-report/index.html
            echo '</body></html>' >> playwright-report/index.html
          fi

      - name: 📤 Upload merged report
        uses: actions/upload-artifact@v4
        with:
          name: nightly-test-report
          path: playwright-report/
          retention-days: 30

      - name: 🌐 Setup GitHub Pages
        uses: actions/configure-pages@v4
        if: github.ref == 'refs/heads/main'
        continue-on-error: true

      - name: 📁 Create nightly report directory structure
        if: github.ref == 'refs/heads/main'
        run: |
          mkdir -p ./pages-deploy/nightly-reports/${{ github.run_number }}
          cp -r ./playwright-report/* ./pages-deploy/nightly-reports/${{ github.run_number }}/
          
          # Create index.html that redirects to latest nightly report
          cat > ./pages-deploy/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <title>Nightly Test Reports</title>
            <meta http-equiv="refresh" content="0; url=./nightly-reports/${{ github.run_number }}/">
          </head>
          <body>
            <h1>Redirecting to latest nightly report...</h1>
            <p><a href="./nightly-reports/${{ github.run_number }}/">Click here if not redirected</a></p>
          </body>
          </html>
          EOF
          
          # List structure for debugging
          echo "📁 Nightly directory structure created:"
          find ./pages-deploy -type f | head -10

      - name: 📤 Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        if: github.ref == 'refs/heads/main'
        with:
          path: ./pages-deploy
        continue-on-error: true

      - name: 🚀 Deploy to GitHub Pages
        id: deploy-pages
        uses: actions/deploy-pages@v4
        if: github.ref == 'refs/heads/main'
        continue-on-error: true

      - name: 📋 Pages deployment status
        if: github.ref == 'refs/heads/main'
        run: |
          if [ "${{ steps.deploy-pages.outcome }}" == "success" ]; then
            echo "✅ GitHub Pages deployment successful!"
            echo "📊 Nightly report available at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/nightly-reports/${{ github.run_number }}/"
          else
            echo "⚠️ GitHub Pages deployment failed or skipped"
            echo "💡 To enable GitHub Pages:"
            echo "   1. Go to repository Settings → Pages"
            echo "   2. Source: Deploy from a branch"
            echo "   3. Branch: gh-pages"
            echo "📊 Report still available as artifact: nightly-test-report"
          fi

  # Job 4: Notifications & Metrics
  notify:
    name: 📢 Notify Results
    runs-on: ubuntu-latest
    needs: [api-tests, cross-browser-tests, test-report]
    if: always()
    
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 📥 Download test report
        uses: actions/download-artifact@v4
        with:
          name: nightly-test-report
          path: ./report-data
        continue-on-error: true

      - name: 🟢 Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: 📊 Extract test metrics from HTML report
        id: extract-metrics
        run: |
          # Create a Node.js script to parse HTML report and extract metrics
          cat > extract-metrics.js << 'EOF'
          const fs = require('fs');
          const { createReadStream } = require('fs');
          
          function extractMetrics() {
            try {
              const reportPath = './report-data/index.html';
              if (!fs.existsSync(reportPath)) {
                console.log('No HTML report found');
                return getDefaultMetrics();
              }
              
              const htmlContent = fs.readFileSync(reportPath, 'utf8');
              console.log('DEBUG: HTML content length:', htmlContent.length);
              
              // Extract base64 data from playwrightReportBase64 script tag
              const base64Match = htmlContent.match(/<script[^>]*id="playwrightReportBase64"[^>]*type="application\/zip">data:application\/zip;base64,([A-Za-z0-9+/=]+)</);
              
              if (base64Match && base64Match[1]) {
                console.log('Found embedded base64 report data');
                try {
                  // Decode base64
                  const zipBuffer = Buffer.from(base64Match[1], 'base64');
                  
                  // Try to extract JSON from the zip data
                  // Look for common patterns in uncompressed JSON
                  const content = zipBuffer.toString('utf8', 0, Math.min(50000, zipBuffer.length));
                  
                  // Look for stats or summary data
                  const statsMatch = content.match(/"stats":\s*{([^}]*?"total"[^}]*?"passed"[^}]*?"failed"[^}]*?)}/);
                  if (statsMatch) {
                    const statsStr = '{' + statsMatch[1] + '}';
                    try {
                      const stats = JSON.parse(statsStr);
                      console.log('Found stats in embedded data:', stats);
                      return {
                        totalTests: stats.total || 'N/A',
                        passed: stats.passed || 'N/A',
                        failed: stats.failed || 'N/A',
                        flaky: stats.flaky || 'N/A',
                        skipped: stats.skipped || 'N/A',
                        duration: stats.duration ? formatDuration(stats.duration) : 'N/A',
                        summary: `${stats.passed || 'N/A'} passed, ${stats.failed || 'N/A'} failed`
                      };
                    } catch (e) {
                      console.log('Could not parse stats JSON');
                    }
                  }
                } catch (e) {
                  console.log('Error processing zip data:', e.message);
                }
              }
              
              // Fallback: Try regex patterns on HTML content
              return parseHtmlMetrics(htmlContent);
            } catch (error) {
              console.error('Error extracting metrics:', error.message);
              return getErrorMetrics();
            }
          }
          
          function parseHtmlMetrics(htmlContent) {
            let totalTests = 'N/A', passed = 'N/A', failed = 'N/A', skipped = 'N/A', flaky = 'N/A', duration = 'N/A';
            
            // Look for plain text numbers in common positions
            const allMatch = htmlContent.match(/All\s+(\d+)/i);
            const passedMatch = htmlContent.match(/Passed\s+(\d+)/i);
            const failedMatch = htmlContent.match(/Failed\s+(\d+)/i);
            const flakyMatch = htmlContent.match(/Flaky\s+(\d+)/i);
            const skippedMatch = htmlContent.match(/Skipped\s+(\d+)/i);
            const durationMatch = htmlContent.match(/(?:Total time|Duration):\s*([0-9.]+[a-z]+)/i);
            
            totalTests = allMatch ? allMatch[1] : 'N/A';
            passed = passedMatch ? passedMatch[1] : 'N/A';
            failed = failedMatch ? failedMatch[1] : 'N/A';
            flaky = flakyMatch ? flakyMatch[1] : 'N/A';
            skipped = skippedMatch ? skippedMatch[1] : 'N/A';
            duration = durationMatch ? durationMatch[1] : 'N/A';
            
            console.log('DEBUG: HTML regex - total:', totalTests, 'passed:', passed, 'failed:', failed);
            
            // Fallback for custom report format
            if (totalTests === 'N/A' && htmlContent.includes('API Tests:')) {
              const apiSuccess = htmlContent.includes('API Tests:</strong> success');
              const browserSuccess = htmlContent.includes('Cross-Browser Tests:</strong> success');
              
              if (apiSuccess && browserSuccess) {
                passed = 'All';
                failed = '0';
                totalTests = 'Multiple';
              } else if (apiSuccess || browserSuccess) {
                passed = 'Partial';
                failed = 'Some';
                totalTests = 'Multiple';
              } else {
                passed = '0';
                failed = 'All';
                totalTests = 'Multiple';
              }
            }
            
            const summary = flaky !== 'N/A' && flaky !== '0' 
              ? `${passed} passed, ${failed} failed, ${flaky} flaky`
              : `${passed} passed, ${failed} failed`;
            
            return {
              totalTests,
              passed,
              failed,
              flaky,
              skipped,
              duration,
              summary
            };
          }
          
          function formatDuration(ms) {
            if (typeof ms !== 'number') return 'N/A';
            if (ms < 1000) return ms + 'ms';
            const seconds = (ms / 1000).toFixed(1);
            return seconds + 's';
          }
          
          function getDefaultMetrics() {
            return {
              totalTests: 'N/A',
              passed: 'N/A',
              failed: 'N/A',
              flaky: 'N/A',
              skipped: 'N/A',
              duration: 'N/A',
              summary: 'Report not available'
            };
          }
          
          function getErrorMetrics() {
            return {
              totalTests: 'Error',
              passed: 'Error',
              failed: 'Error',
              flaky: 'N/A',
              skipped: 'Error',
              duration: 'Error',
              summary: 'Failed to parse report'
            };
          }
          
          const metrics = extractMetrics();
          console.log('Extracted metrics:', metrics);
          console.log('METRICS_JSON=' + JSON.stringify(metrics));
          EOF
          
          # Run the extraction script
          node extract-metrics.js > metrics-output.txt 2>&1
          cat metrics-output.txt
          METRICS_JSON=$(cat metrics-output.txt | grep "METRICS_JSON=" | cut -d'=' -f2-)
          echo "metrics=$METRICS_JSON" >> $GITHUB_OUTPUT
          
          # Parse and output individual metrics with error handling
          cat > parse-metrics.js << 'EOF'
          const metricsJson = process.argv[1];
          try {
            const metrics = JSON.parse(metricsJson);
            console.log('total_tests=' + (metrics.totalTests || 'N/A'));
            console.log('passed_tests=' + (metrics.passed || 'N/A'));
            console.log('failed_tests=' + (metrics.failed || 'N/A'));
            console.log('test_summary=' + (metrics.summary || 'N/A'));
            console.log('test_duration=' + (metrics.duration || 'N/A'));
          } catch (error) {
            console.log('ERROR_PARSING_METRICS=' + error.message);
            console.log('total_tests=N/A');
            console.log('passed_tests=N/A');
            console.log('failed_tests=N/A');
            console.log('test_summary=Unable to parse metrics');
            console.log('test_duration=N/A');
          }
          EOF
          
          node parse-metrics.js "$METRICS_JSON" >> $GITHUB_OUTPUT

      - name: 📊 Calculate test results
        id: test-results
        run: |
          API_RESULT="${{ needs.api-tests.result }}"
          BROWSER_RESULT="${{ needs.cross-browser-tests.result }}"
          
          # Count browser results
          CHROMIUM_SUCCESS=false
          FIREFOX_SUCCESS=false
          WEBKIT_SUCCESS=false
          
          # Note: This is a simplified check. In reality, we'd need to parse matrix results
          if [[ "$BROWSER_RESULT" == "success" ]]; then
            BROWSER_STATUS="✅ All browsers passed"
            BROWSER_COLOR="good"
          else
            BROWSER_STATUS="❌ Some browsers failed"
            BROWSER_COLOR="danger"
          fi
          
          if [[ "$API_RESULT" == "success" && "$BROWSER_RESULT" == "success" ]]; then
            echo "status=✅ All nightly tests passed" >> $GITHUB_OUTPUT
            echo "color=good" >> $GITHUB_OUTPUT
          elif [[ "$API_RESULT" == "failure" || "$BROWSER_RESULT" == "failure" ]]; then
            echo "status=❌ Nightly tests failed" >> $GITHUB_OUTPUT
            echo "color=danger" >> $GITHUB_OUTPUT
          else
            echo "status=⚠️ Nightly tests cancelled or skipped" >> $GITHUB_OUTPUT
            echo "color=warning" >> $GITHUB_OUTPUT
          fi
          
          echo "browser_status=$BROWSER_STATUS" >> $GITHUB_OUTPUT

      - name: 📢 Enhanced Slack notification with test metrics
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: custom
          custom_payload: |
            {
              "text": "🌙 Nightly Test Results: ${{ steps.test-results.outputs.status }}",
              "attachments": [{
                "color": "${{ steps.test-results.outputs.color }}",
                "pretext": "📊 *Test Summary*: ${{ steps.extract-metrics.outputs.test_summary }}",
                "fields": [{
                  "title": "Repository",
                  "value": "${{ github.repository }}",
                  "short": true
                }, {
                  "title": "Branch",
                  "value": "${{ github.ref_name }}",
                  "short": true
                }, {
                  "title": "Total Tests",
                  "value": "${{ steps.extract-metrics.outputs.total_tests }}",
                  "short": true
                }, {
                  "title": "Duration",
                  "value": "${{ steps.extract-metrics.outputs.test_duration }}",
                  "short": true
                }, {
                  "title": "✅ Passed",
                  "value": "${{ steps.extract-metrics.outputs.passed_tests }}",
                  "short": true
                }, {
                  "title": "❌ Failed",
                  "value": "${{ steps.extract-metrics.outputs.failed_tests }}",
                  "short": true
                }, {
                  "title": "API Tests",
                  "value": "${{ needs.api-tests.result }}",
                  "short": true
                }, {
                  "title": "Cross-Browser Tests", 
                  "value": "${{ needs.cross-browser-tests.result }}",
                  "short": true
                }, {
                  "title": "Commit",
                  "value": "`${{ github.sha }}`",
                  "short": true
                }, {
                  "title": "Triggered By",
                  "value": "${{ github.actor }}",
                  "short": true
                }],
                "actions": [{
                  "type": "button",
                  "text": "📊 View Full Report",
                  "url": "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/nightly-reports/${{ github.run_number }}/"
                }, {
                  "type": "button", 
                  "text": "🔍 View Workflow",
                  "url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                }]
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: 📎 Upload HTML report to Slack (on failures)
        if: always() && (needs.api-tests.result == 'failure' || needs.cross-browser-tests.result == 'failure')
        run: |
          if [ -f "./report-data/index.html" ]; then
            echo "📎 Uploading HTML report to Slack for failed tests..."
            
            # Create a condensed summary report for Slack
            echo '<!DOCTYPE html><html><head><title>🌙 Nightly Test Summary</title>' > slack-summary.html
            echo '<style>body{font-family:Arial,sans-serif;margin:20px}.header{background:#f44336;color:white;padding:10px;border-radius:5px}' >> slack-summary.html
            echo '.success{color:#4CAF50}.failure{color:#f44336}.summary{background:#f5f5f5;padding:15px;border-radius:5px;margin:10px 0}' >> slack-summary.html
            echo '.metrics{display:flex;gap:20px}.metric{text-align:center;padding:10px;background:white;border-radius:5px}</style>' >> slack-summary.html
            echo '</head><body><div class="header"><h2>🌙 Nightly Test Results - FAILED</h2>' >> slack-summary.html
            echo "<p>Repository: ${{ github.repository }} | Branch: ${{ github.ref_name }}</p></div>" >> slack-summary.html
            echo '<div class="summary"><h3>📊 Test Summary</h3><div class="metrics">' >> slack-summary.html
            echo "<div class=\"metric\"><strong>${{ steps.extract-metrics.outputs.total_tests }}</strong><br>Total Tests</div>" >> slack-summary.html
            echo "<div class=\"metric\"><strong class=\"success\">${{ steps.extract-metrics.outputs.passed_tests }}</strong><br>Passed</div>" >> slack-summary.html
            echo "<div class=\"metric\"><strong class=\"failure\">${{ steps.extract-metrics.outputs.failed_tests }}</strong><br>Failed</div>" >> slack-summary.html
            echo "<div class=\"metric\"><strong>${{ steps.extract-metrics.outputs.test_duration }}</strong><br>Duration</div>" >> slack-summary.html
            echo '</div></div><div class="summary"><h3>🔧 Job Results</h3>' >> slack-summary.html
            echo "<p><strong>API Tests:</strong> ${{ needs.api-tests.result }}</p>" >> slack-summary.html
            echo "<p><strong>Cross-Browser Tests:</strong> ${{ needs.cross-browser-tests.result }}</p></div>" >> slack-summary.html
            echo "<p><a href=\"https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/nightly-reports/${{ github.run_number }}/\">📊 View Full Interactive Report</a></p>" >> slack-summary.html
            echo "<p><a href=\"https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\">🔍 View Workflow Details</a></p>" >> slack-summary.html
            echo '</body></html>' >> slack-summary.html
            
            # Use curl to upload file to Slack (requires SLACK_BOT_TOKEN)
            if [ ! -z "${{ secrets.SLACK_BOT_TOKEN }}" ]; then
              curl -F file=@slack-summary.html \
                   -F "initial_comment=🌙 Nightly Test Report Summary (Failures Detected)" \
                   -F channels=${{ secrets.SLACK_CHANNEL_ID || 'general' }} \
                   -H "Authorization: Bearer ${{ secrets.SLACK_BOT_TOKEN }}" \
                   https://slack.com/api/files.upload
            else
              echo "⚠️ SLACK_BOT_TOKEN not configured, skipping file upload"
              echo "💡 To enable file uploads, add SLACK_BOT_TOKEN to repository secrets"
            fi
          else
            echo "⚠️ No HTML report found to upload"
          fi
