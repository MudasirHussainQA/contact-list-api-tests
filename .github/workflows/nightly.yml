name: üåô Nightly Full Test Suite

on:
  schedule:
    # Run every night at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Test type to run'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - api
          - ui
          - cross-browser

permissions:
  contents: read
  pages: write
  id-token: write

env:
  NODE_VERSION: '20.x'

jobs:
  # Job 1: API Tests (Fast feedback)
  api-tests:
    name: üîß API Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üß™ Run API tests
        run: npm run test:api
        env:
          CI: true

      - name: üìä Upload API test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-test-results
          path: playwright-report/
          retention-days: 7

  # Job 2: Cross-browser testing (nightly only)
  cross-browser-tests:
    name: üåê Cross-Browser Tests (${{ matrix.browser }})
    runs-on: ubuntu-latest
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üé≠ Install Playwright browsers
        run: npx playwright install ${{ matrix.browser }} --with-deps

      - name: üß™ Run UI tests on ${{ matrix.browser }}
        run: npx playwright test --project=ui-tests-${{ matrix.browser }} --reporter=blob
        env:
          CI: true

      - name: üìä Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: blob-report-${{ matrix.browser }}
          path: blob-report/
          retention-days: 7

  # Job 3a: Generate API Test Report
  generate-api-report:
    name: üìä Generate API Report
    runs-on: ubuntu-latest
    needs: [api-tests, cross-browser-tests]
    if: always()
    
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üì• Download API test results
        uses: actions/download-artifact@v4
        with:
          name: api-test-results
          path: ./all-test-results/api-test-results
        continue-on-error: true

      - name: üü¢ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üìä Organize API report
        run: |
          echo "üìÅ Organizing API report..."
          mkdir -p ./pages-deploy/nightly-reports/${{ github.run_number }}/api
          
          if [ -d "./all-test-results/api-test-results" ]; then
            echo "‚úÖ Found API test results"
            cp -r ./all-test-results/api-test-results/* ./pages-deploy/nightly-reports/${{ github.run_number }}/api/
            echo "‚úÖ API report organized successfully"
            ls -la ./pages-deploy/nightly-reports/${{ github.run_number }}/api/ | head -10
          else
            echo "‚ùå No API test results found"
          fi

      - name: üì§ Upload API Report (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: pages-deploy-nightly
          path: ./pages-deploy
          retention-days: 30

  # Job 3b: Generate Browser Test Report
  generate-browser-report:
    name: üåê Generate Browser Report
    runs-on: ubuntu-latest
    needs: [cross-browser-tests, generate-api-report]
    if: always()
    
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üì• Download pages-deploy artifact
        uses: actions/download-artifact@v4
        with:
          name: pages-deploy-nightly
          path: ./pages-deploy
        continue-on-error: true

      - name: üì• Download Chromium test results
        uses: actions/download-artifact@v4
        with:
          name: blob-report-chromium
          path: ./all-blob-reports
        continue-on-error: true

      - name: üì• Download Firefox test results
        uses: actions/download-artifact@v4
        with:
          name: blob-report-firefox
          path: ./all-blob-reports
        continue-on-error: true

      - name: üì• Download WebKit test results
        uses: actions/download-artifact@v4
        with:
          name: blob-report-webkit
          path: ./all-blob-reports
        continue-on-error: true

      - name: üü¢ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üìä Organize browser report
        run: |
          echo "üìÅ Organizing browser report..."
          mkdir -p ./pages-deploy/nightly-reports/${{ github.run_number }}/browser
          
          echo "üîç Checking downloaded artifacts..."
          if [ -d "./all-blob-reports" ]; then
            echo "Contents of all-blob-reports:"
            ls -laR ./all-blob-reports
            
            # Count actual report files
            REPORT_COUNT=$(find ./all-blob-reports -name "*.zip" -o -name "*.jsonl" 2>/dev/null | wc -l)
            echo "Found $REPORT_COUNT report files"
            
            if [ $REPORT_COUNT -gt 0 ]; then
              echo "‚úÖ Found blob reports - merging all browsers..."
              
              echo "üîÑ Running merge-reports..."
              npx playwright merge-reports --reporter html ./all-blob-reports
              
              # Check if merge was successful
              if [ -d "./playwright-report" ]; then
                echo "‚úÖ Merge successful, copying merged report..."
                cp -r ./playwright-report/* ./pages-deploy/nightly-reports/${{ github.run_number }}/browser/
                rm -rf ./playwright-report
                echo "‚úÖ Browser report organized successfully"
                ls -la ./pages-deploy/nightly-reports/${{ github.run_number }}/browser/ | head -10
              else
                echo "‚ö†Ô∏è Merge failed - no playwright-report directory created"
              fi
            else
              echo "‚ö†Ô∏è No blob report files found in downloaded artifacts"
            fi
          else
            echo "‚ö†Ô∏è all-blob-reports directory does not exist"
          fi
      
      - name: üåê Setup GitHub Pages
        uses: actions/configure-pages@v4
        if: github.ref == 'refs/heads/main'
        continue-on-error: true

      - name: üì§ Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        if: github.ref == 'refs/heads/main'
        with:
          path: ./pages-deploy
        continue-on-error: true

      - name: üöÄ Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        if: github.ref == 'refs/heads/main'
        continue-on-error: true

  # Job 4: Notifications
  notify:
    name: üì¢ Notify Results
    runs-on: ubuntu-latest
    needs: [cross-browser-tests, generate-api-report, generate-browser-report]
    if: always()
    
    steps:
      - name: üì¢ Send Slack notification with report links
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: custom
          custom_payload: |
            {
              "text": "üé≠ Nightly Test Reports",
              "attachments": [{
                "color": "#FF9800",
                "fields": [{
                  "title": "Repository",
                  "value": "${{ github.repository }}",
                  "short": true
                }, {
                  "title": "Run",
                  "value": "#${{ github.run_number }}",
                  "short": true
                }, {
                  "title": "Commit",
                  "value": "`${{ github.sha }}`",
                  "short": true
                }],
                "actions": [{
                  "type": "button",
                  "text": "üîß API Test Report",
                  "url": "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/nightly-reports/${{ github.run_number }}/api/"
                }, {
                  "type": "button",
                  "text": "üåê Browser Test Report",
                  "url": "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/nightly-reports/${{ github.run_number }}/browser/"
                }, {
                  "type": "button",
                  "text": "üîç Workflow",
                  "url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                }]
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
